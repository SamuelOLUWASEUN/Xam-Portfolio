    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Schedule Page</title>
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
            <link href="schedule.css" rel="stylesheet" type="text/css">
            <script src="https://kit.fontawesome.com/856fb40b2c.js" crossorigin="anonymous"></script>
            <!---fonts--->
            <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
        </head>
        <body>
            <div class="container">
                <div class="container-time">
                    <h2 class="heading">Time Open</h2>
                    <br>
                    <h3 class="heading-days">Monday-Friday</h3>
                    <br>
                    <p>7:30am - 5:00pm</p>
    
                    <br>
                    <br>
    
                    <h4 class="heading-phone">Call Us: <a href=" tel: +234-7036128528">(+234) 7036128528</a></h4>
                </div>
    
                <div class="container-form">
                    <form action="https://formsubmit.co/alabims10@gmail.com" method="POST">
                        <input type="hidden" name="_subject" value="New Cient Email!">
                        <input type="hidden" name="_next" value="https://yourdomain.co/thankyou.html">   
                        <input type="hidden" name="_captcha" value="false">
                        <h2 class="heading-texts">Please Let Us Know What Time/Date <br>That Works Best For You </h2>
    
                        <div class="form-field">
                            <p>Your Name</p>
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
    
                        <div class="form-field">
                            <p>Your Email</p>
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
    
                        <div class="form-field">
                            <p>Date</p>
                            <input type="date" name="date">
                        </div>
    
                        <div class="form-field">
                            <p>Time</p>
                            <input type="time" name="time">
                        </div>
    
                        <div class="form-field">
                            <p>How Many People</p>
                            <select name="select" id="#">
                                <option value="1">1 Person</option>
                                <option value="2">3 Person</option>
                                <option value="3">3 Person</option>
                                <option value="4">4 Person</option>
                            </select>
                        </div>
    
                        <button class="btn">Submit</button>
                    </form>
    
                </div>
            </div>
        </body>
    </html>
